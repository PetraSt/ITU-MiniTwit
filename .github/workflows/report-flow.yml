name: LaTeX Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          latexmk_use_xelatex: true

      - name: Copy LaTeX files
        run: |
          mkdir -p destination
          cp report/main.tex destination/main.tex
          cp -R report/images destination/images

      - name: Compile LaTeX to PDF
        run: |
          cd destination
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      - name: Move PDF to report directory
        run: |
          mv destination/main.pdf report/MSc_group_t.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v2
        with:
          name: report-pdf
          path: report/MSc_group_t.pdf
