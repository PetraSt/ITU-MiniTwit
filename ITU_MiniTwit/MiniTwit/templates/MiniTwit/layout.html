<!doctype html>
<title>{% block title %}Welcome{% endblock %} | MiniTwit</title>
<div class=page>
  <h1>MiniTwit</h1>
  <div class=navigation>
  {% if user %}
    <a href="{% url 'MiniTwit:user-timeline' user.username %}">my timeline</a> |
    <a href="{% url 'MiniTwit:timeline' %}">public timeline</a> |
    <a href="{% url 'MiniTwit:timeline' %}">sign out {{ user.username }}</a>
  {% else %}
    <a href="{% url 'MiniTwit:timeline' %}">public timeline</a> |
    <a href="{% url 'MiniTwit:timeline' %}">sign up</a> |
    <a href="{% url 'MiniTwit:login' %}">sign in</a>
  {% endif %}
  </div>
    {% if flashes %}
      <ul class=flashes>
      {% for message in flashes %}
        <li>{{ message }}
      {% endfor %}
      </ul>
    {% endif %}
  <div class=body>
  {% block body %}{% endblock %}
  </div>
  <div class=footer>
    MiniTwit &mdash; A Django Application
  </div>
</div>
